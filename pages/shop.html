<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./pages.css">
</head>
<style>
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 30px;

    }


    .shopMain {
        background-color: #050505;
        width: 100%;
        height: 100vh;
    }

    .coins {
        display: flex;
        gap: 5px;
        align-items: center;
        color: white;
    }

    .coins img {
        width: 50px;
    }

    .noneLogo {
        display: none;
    }

    .body-shop {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 90%;
        max-width: 800px;
    }

    .item {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(45deg, #8a2be2, #ff1493);
        padding: 20px;
        border-radius: 20px;
        position: relative;
    }

    .item img {
        width: 80%;
        max-height: 100px;
        object-fit: cover;
    }

    .premium {
        grid-column: span 2;
        text-align: center;
    }

    .firstItem,
    .secondItem {
        display: flex;
    }

    .firstItem img {
        width: 100%;
    }

    .noneImg {
        display: none;
    }

    @media (max-width: 800px) {
        .logo2 {
            display: none;
        }

        .noneLogo {
            display: block;
            text-align: center;
        }


        .noneLogo img {
            width: 300px;
            margin-bottom: 10px;
        }
    }

    @media (max-width: 768px) {
        .body-shop {
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .premium {
            grid-column: span 1;
        }

        .noneImg {
            display: block;
        }

        .flexImgBox {
            display: flex;
        }

        .flexImgBox img {
            width: 100%;
        }

        .item img {
            width: 60%;
            max-height: 80px;
        }

        .bodyShop {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
    }

    @media (max-width: 500px) {

        .firstItem img,
        .secondItem img {
            width: 150px;
        }

        .premium {
            width: 200px;
        }

        .noneLogo img {
            width: 200px;
        }

        .flexImgBox img {
            width: 150px;
        }
    }

    .bodyShop {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        gap: 10px;
    }

    .secondItem {
        margin-top: 10px;
    }
</style>

<body>


    <main class="shopMain">
        <header>
            <div class="logo"><img src="../img/logoShop.png" alt=""></div>
            <div class="logo2"><img src="../img/shop.png" alt=""></div>
            <div class="coins"><img src="../img/coin.png" alt="">
                <p>0</p>
            </div>
        </header>
        <div class="noneLogo"><img src="../img/shop.png" alt=""></div>
        <div class="bodyShop">
            <div class="flexImgBox">
                <img class="premium selectable" src="../img/premium.png" alt="">
                <img class="noneImg selectable" src="../img/premium.png" alt="">
            </div>
            <div>
                <div class="firstItem">
                    <img class="selectable" src="../img/border.png" alt="">
                    <img class="selectable" src="../img/border.png" alt="">
                </div>
                <div class="secondItem">
                    <img class="selectable" src="../img/border.png" alt="">
                    <img class="selectable" src="../img/border.png" alt="">
                </div>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">

        </div>
        
    </main>

</body>
<script>document.addEventListener("DOMContentLoaded", () => {
    const fileInput = document.getElementById("fileInput"); // Скрытый input для выбора файлов
    const images = document.querySelectorAll(".selectable");

    images.forEach((img) => {
        img.addEventListener("click", () => {
            // Сохраняем текущую картинку в атрибут для обновления
            const currentImage = img;

            // Открываем окно выбора файла
            fileInput.click();

            // Обработчик изменения input (после выбора файла)
            fileInput.onchange = () => {
                const file = fileInput.files[0]; // Получаем файл

                if (file) {
                    // Создаем URL для отображения изображения
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        currentImage.src = e.target.result; // Заменяем картинку
                    };
                    reader.readAsDataURL(file);
                }
            };
        });
    });
});

</script>
</html>
